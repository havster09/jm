<style>
    input.ng-invalid.ng-dirty{
        border:1px solid red;
    }
</style>
<m eq="1+23"></m>
<m eq="1*3"></m>
<m eq="1%23"></m>
<m eq="1/3"></m>
<m eq="1===23"></m>
<div data-ng-controller="theController">

    <btn val="shitknt"></btn>
    <input type="text" ng-model="val"/>
    <button data-ng-click="addVal(val)">ADD</button>
    <div id="holder"></div>
</div>


<form name="userform">
    <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" data-ng-model="user.email" required/>
        <span ng-show="userform.email.$dirty && userform.email.$error.required">Required</span>
        <span ng-show="userform.email.$dirty && userform.email.$error.email">not an email</span>
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" data-ng-model="user.password" required ng-minlength="4" ng-maxlength="10"/>
        <span ng-show="userform.password.$dirty && userform.password.$error.required">Required</span>
        <span ng-show="userform.password.$dirty && userform.password.$error.minlength">needs to more than 3 chars</span>
        <span ng-show="userform.password.$dirty && userform.password.$error.maxlength">cannot be more than 10 chars</span>
    </div>

    <button ng-disabled="userform.$invalid">SUBMIT</button>
</form>
